name: Set Env Vars

on:
  workflow_dispatch:

jobs:
  set-env:
    runs-on: ubuntu-latest
    steps:
      - name: Update env via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /var/www/new.clientsupport.app
            cp .env .env.bak
            sed -i 's|UMAMI_BASE_URL="https://analytics.yourdomain.com"|UMAMI_BASE_URL="https://sitestats.clientsupport.app"|' .env
            sed -i 's|UMAMI_API_TOKEN=""|UMAMI_API_TOKEN="${{ secrets.UMAMI_API_TOKEN }}"|' .env
            sed -i 's|CRON_SECRET=""|CRON_SECRET="${{ secrets.CRON_SECRET }}"|' .env
            grep -E 'UMAMI_|CRON_SECRET' .env
            sudo /usr/local/bin/pm2-restart-portal
