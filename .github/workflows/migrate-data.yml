name: Migrate MySQL to Postgres

on: workflow_dispatch

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}

      - name: Setup SSH tunnel to VPS MySQL
        run: |
          sudo apt-get install -y sshpass > /dev/null 2>&1
          sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no -fNL 3307:localhost:3306 ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}
          sleep 2
          echo "SSH tunnel established on port 3307"

      - name: Run data migration
        env:
          MYSQL_URL: mysql://apmuc-portal:y8I4Lb-iAjHo0ya!@localhost:3307/apmuc_portal
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: npx tsx scripts/migrate-mysql-to-postgres.ts
