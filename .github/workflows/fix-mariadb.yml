name: VPS Diagnostics

on:
  workflow_dispatch:

jobs:
  diagnose:
    runs-on: ubuntu-latest
    steps:
      - name: Check Nginx configs and test proxy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            echo "=== Nginx config for new.clientsupport.app ==="
            cat /etc/nginx/sites-available/new.clientsupport.app 2>/dev/null || echo "Not found"

            echo ""
            echo "=== Nginx config for uptime.clientsupport.app ==="
            cat /etc/nginx/sites-available/uptime.clientsupport.app 2>/dev/null || echo "Not found"

            echo ""
            echo "=== Test kuma-proxy locally ==="
            curl -s -H "Authorization: Bearer ${{ secrets.KUMA_PROXY_API_KEY }}" http://127.0.0.1:3939/health
            echo ""

            echo "=== Test kuma-proxy status endpoint ==="
            curl -s -H "Authorization: Bearer ${{ secrets.KUMA_PROXY_API_KEY }}" "http://127.0.0.1:3939/status?monitorId=1"
            echo ""
