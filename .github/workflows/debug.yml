name: Debug VPS

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Check VPS logs
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            echo "=== WHAT IS ON PORT 3000 ==="
            ss -tlnp | grep 3000 || echo "Nothing on port 3000"
            echo "=== ALL NODE PROCESSES ==="
            ps aux | grep node || echo "No node processes"
            echo "=== PM2 LIST ==="
            pm2 list
            echo "=== PM2 LOGS (last 30) ==="
            pm2 logs apmuc-portal --nostream --lines 30
            echo "=== XCLOUD/SUPERVISOR MANAGED? ==="
            systemctl list-units --type=service | grep -i "client\|portal\|node\|next" || echo "No matching systemd services"
