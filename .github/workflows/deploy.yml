name: Deploy to VPS

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /var/www/new.clientsupport.app
            git pull origin master
            sed -i 's|NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=.*|NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY="pk_test_bWF4aW11bS1rYXR5ZGlkLTI3LmNsZXJrLmFjY291bnRzLmRldiQ"|' .env
            npm install
            rm -rf .next
            npm run build
            cp -r .next/static .next/standalone/.next/static
            cp -r public .next/standalone/public
            pm2 restart apmuc-portal || pm2 start ecosystem.config.js
